<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Student Picker</title>

    <div class="button-container">

    <div class="mode-toggle">
      <label for="modeSwitch">Dark Mode</label>
      <input type="checkbox" id="modeSwitch" onchange="toggleDarkMode()">
    </div>
  </div>

    function pickRandomName() {
      const pickedIndex = Math.floor(Math.random() * names.length);
      const pickedName = names.splice(pickedIndex, 1)[0];
      animateText(pickedName);
      if (names.length === 0) {
        document.getElementById('pickButton').disabled = true;
      }
    }

    function resetNames() {
      names.length = 63;
      document.getElementById('pickedName').textContent = "";
      document.getElementById('pickButton').disabled = false;
    }

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }

    function animateText(text) {
      const element = document.getElementById('pickedName');
      element.textContent = "";
      let index = 0;
      const intervalId = setInterval(() => {
        if (index < text.length) {
          element.textContent += text[index];
          index++;
        } else {
          clearInterval(intervalId);
        }
      }, 100);
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'p' || event.key === 'P') {
        pickRandomName();
      } else if (event.key === 'r' || event.key === 'R') {
        resetNames();
      }
    });
  </script>
</body>
</html>
